

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops - Creative Clicks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/Creative clicks logo.jpeg">
    <style>
        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5em;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 3px 0;
            transition: 0.3s;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .header-center ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header-center ul li {
            margin: 0 1em;
        }

        .header-center ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .header-center ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                padding: 1em 0;
            }

            .header-center ul.show {
                display: flex;
            }

            .header-center ul li {
                margin: 0.5em 0;
                text-align: center;
            }

            .header-center ul li a {
                display: block;
                padding: 0.5em 1em;
            }
        }

        /* Crime Scene Tape Styles */
        .coming-soon-tape {
            position: fixed;
            top: 50%;
            left: -100%;
            transform: translateY(-50%);
            width: 100%;
            height: 50px;
            background: repeating-linear-gradient(
                45deg,
                yellow,
                yellow 10px,
                black 10px,
                black 20px
            );
            background-size: 20px 20px;
            animation: tape-slide 3s ease-in-out infinite;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            z-index: 1000;
        }

        @keyframes tape-slide {
            0% { left: -100%; }
            50% { left: 0; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="brand">Creative Clicks</a>
        </div>
        <nav class="header-center">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a href="workshops.html" class="active">Workshops</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <button class="hamburger" id="hamburgerBtn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <a href="book.html" class="book-btn">Book Now</a>
        </div>
    </header>
    <main>
        <section class="section">
            <div class="coming-soon-tape">COMING SOON</div>
            <h1>Workshops</h1>
            <p>Join our 3-day online workshop for just $15 per student. We also host other workshopsâ€”prices may vary.</p>
            <form id="workshopForm" action="https://formspree.io/f/meollazo" method="POST">
                <label for="workshopType">Select Workshop:</label>
                <select id="workshopType" name="Workshop Type" required>
                    <option value="3-Day Workshop ($15)">3-Day Workshop ($15)</option>
                    <option value="Advanced Workshop ($25)">Advanced Workshop ($25)</option>
                    <option value="Photo Editing Workshop ($20)">Photo Editing Workshop ($20)</option>
                    <option value="Videography (Coming Soon)" disabled>Videography (Coming Soon)</option>
                </select>

                <label for="studentName">Your Name:</label>
                <input type="text" id="studentName" name="Name" required>

                <label for="studentEmail">Email:</label>
                <input type="email" id="studentEmail" name="Email" required>

                <div id="workshopPrice">Price: $15</div>
                <input type="hidden" name="Total Price" id="workshopTotalPrice" value="15">

                <button type="submit" class="form-btn">Book Workshop</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Creative Clicks. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Workshop price calculation
        document.getElementById('workshopType').addEventListener('change', function() {
            const priceMap = {
                "3-Day Workshop ($15)": 15,
                "Advanced Workshop ($25)": 25,
                "Photo Editing Workshop ($20)": 20
            };
            const price = priceMap[this.value] || 15;
            document.getElementById('workshopPrice').textContent = `Price: $${price}`;
            document.getElementById('workshopTotalPrice').value = price;
        });

        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburgerBtn');
        const navMenu = document.querySelector('.header-center ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            hamburger.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll('.header-center ul li a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('show');
                hamburger.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('show');
                hamburger.classList.remove('active');
            }
        });

        // Quiz logic
        // Removed quiz logic as no quiz element exists in the current page
    </script>
</body>
</html>
