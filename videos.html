<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Clicks - Videos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
    <style>
        /* Hamburger Menu Styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0.5em;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #000;
            margin: 3px 0;
            transition: 0.3s;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        .header-center ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .header-center ul li {
            margin: 0 1em;
        }

        .header-center ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .header-center ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                padding: 1em 0;
            }

            .header-center ul.show {
                display: flex;
            }

            .header-center ul li {
                margin: 0.5em 0;
                text-align: center;
            }

            .header-center ul li a {
                display: block;
                padding: 0.5em 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <a href="index.html" class="brand">Creative Clicks</a>
        </div>
        <nav class="header-center">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="photography.html">Photography</a></li>
                <li><a href="videos.html" class="active">Videos</a></li>
                <li><a href="workshops.html">Workshops</a></li>
            </ul>
        </nav>
        <div class="header-right">
            <button class="hamburger" id="hamburgerBtn">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
            <a href="book.html" class="book-btn">Book Now</a>
        </div>
    </header>
    <main>
        <section class="section">
            <h2>Video Portfolio</h2>
            <div class="gallery video-gallery">
                <video src="video1.mp4" controls poster="video1-thumb.jpg"></video>
                <video src="video2.mp4" controls poster="video2-thumb.jpg"></video>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Creative Clicks. All rights reserved.</p>
    </footer>
    <script>
        // Hamburger menu functionality
        const hamburger = document.getElementById('hamburgerBtn');
        const navMenu = document.querySelector('.header-center ul');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('show');
            hamburger.classList.toggle('active');
        });

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll('.header-center ul li a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove('show');
                hamburger.classList.remove('active');
            });
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!hamburger.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('show');
                hamburger.classList.remove('active');
            }
        });
    </script>
</body>
</html>
